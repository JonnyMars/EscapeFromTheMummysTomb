<!doctype html>
<html>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="assets/css/fontLoader.css">
<title>Escape From The Mummy's Tomb</title>
<script src="src/phaser.min.js"></script>
<script src="src/Boot.js"></script>
<script src="src/PreLoader.js"></script>
<script src="src/Title.js"></script>
<script src="src/Introduction.js"></script>
<script src="src/Instruction.js"></script>
<script src="src/Level1.js"></script>
<script src="src/Level2.js"></script>
<script src="src/Level3.js"></script>
<script src="src/Quiz1.js"></script>
<script src="src/Quiz2.js"></script>
<script src="src/Quiz3.js"></script>
<script src="src/Quiz4.js"></script>
<script src="src/Quiz5.js"></script>
<script src="src/Quiz6.js"></script>
<script src="src/Quiz7.js"></script>
<script src="src/Quiz8.js"></script>
<script src="src/Quiz9.js"></script>
<script src="src/End.js"></script>

<body>
  <script type="text/javascript">
    window.onload = function() {
      var game = new Phaser.Game(640, 480, Phaser.AUTO, '');

      game.state.add('Boot', Game.Boot);
      game.state.add('PreLoader', Game.PreLoader);
      game.state.add('Title', Game.Title);
      game.state.add('Introduction', Game.Introduction);
      game.state.add('Instruction', Game.Instruction);
      game.state.add('Level1', Game.Level1);
      game.state.add('Level2', Game.Level2);
      game.state.add('Level3', Game.Level3);
      game.state.add('Quiz1', Game.Quiz1);
      game.state.add('Quiz2', Game.Quiz2);
      game.state.add('Quiz3', Game.Quiz3);
      game.state.add('Quiz4', Game.Quiz4);
      game.state.add('Quiz5', Game.Quiz5);
      game.state.add('Quiz6', Game.Quiz6);
      game.state.add('Quiz7', Game.Quiz7);
      game.state.add('Quiz8', Game.Quiz8);
      game.state.add('Quiz9', Game.Quiz9);
      game.state.add('End', Game.End);

      game.state.start('Boot');
    }
  </script>


</body>

</html>
